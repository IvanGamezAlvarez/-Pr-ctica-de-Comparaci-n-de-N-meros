<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>ordenador de numeros</title>
  </head>
  <body>
    <main>
      <div class="main-card">
        <h1>ordenador de numeros 3000</h1>
        <div>
          <h2>Agrega 3 numeros</h2>
          <div class="inputs-area">
            <input id="numb1" type="number" placeholder="Write a number" />
            <input id="numb2" type="number" placeholder="Write a number" />
            <input id="numb3" type="number" placeholder="Write a number" />
          </div>
          <p class="info-message" id="info-message">
            Llena los 3 espacios y presiona enviar
          </p>
          <input class="send-button" id="send" type="button" value="Enviar" />
        </div>
      </div>
      <div>
        <h2>Resultados:</h2>
        <div id="results" class="results"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
